<h5>Projects</h5>
<div class="row">
  <div class="col-8 mx-auto">
    <button
      class="btn btn-sm m-2 logo-color"
      data-toggle="modal"
      data-target="#projectModal"
    >
      Create Project
    </button>

    <table class="table">
      <thead>
        <th>Project ID</th>
        <th>Project Name</th>
        <th>Date of Start</th>
        <th>Team Size</th>
        <th>Actions</th>
      </thead>
      <tbody>
        <tr *ngFor="let project of projects; index as i">
          <td>{{ project.projectID }}</td>
          <td>{{ project.projectName }}</td>
          <td>{{ project.dateOfStart }}</td>
          <td>{{ project.teamSize }}</td>
          <td>
            <button
              class="btn btn-sm btn-warning m-2"
              data-toggle="modal"
              data-target="#editProjectModal"
              (click)="onEditClicked($event, i)"
            >
              Edit
            </button>
            <button class="btn btn-sm btn-danger m-2">Delete</button>
          </td>
        </tr>
        <tr></tr>
      </tbody>
    </table>
  </div>
</div>

<!-- Create Project Modal -->
<form>
  <div class="modal" role="dialog" id="projectModal">
    <div class="modal-dialog">
      <div class="modal-content" style="width: 700px">
        <div class="modal-header">
          <div class="modal-title text-color">New Project</div>
          <button type="button" class="close" data-dismiss="modal">
            <span>&times;</span>
          </button>
        </div>

        <div class="modal-body">
          <div class="form-group row">
            <label for="projectId" class="col-sm-4 col-form-label"
              >Project ID</label
            >
            <div class="col-sm-8">
              <input
                id="projectId"
                type="number"
                style="width: 100px"
                type="text"
                class="form-control"
                placeholder="Project Id"
                name="projectId"
                [(ngModel)]="newProject.projectID"
              />
            </div>
          </div>

          <div class="form-group row">
            <label for="projectName" class="col-sm-4 col-form-label"
              >Project Name</label
            >
            <div class="col-sm-8">
              <input
                id="projectName"
                type="text"
                style="width: 200px"
                class="form-control"
                placeholder="Project Name"
                name="projectName"
                [(ngModel)]="newProject.projectName"
              />
            </div>
          </div>

          <div class="form-group row">
            <label for="dateOfStart" class="col-sm-4 col-form-label"
              >Date of Start</label
            >
            <div class="col-sm-8">
              <input
                id="dateOfStart"
                type="date"
                style="width: 200px"
                class="form-control"
                placeholder="Date of Start"
                name="dateOfStart"
                [(ngModel)]="newProject.dateOfStart"
              />
            </div>
          </div>

          <div class="form-group row">
            <label for="teamSize" class="col-sm-4 col-form-label"
              >Team Size</label
            >
            <div class="col-sm-8">
              <input
                id="teamSize"
                type="number"
                style="width: 200px"
                class="form-control"
                placeholder="Team Size"
                name="teamSize"
                [(ngModel)]="newProject.teamSize"
              />
            </div>
          </div>
        </div>

        <div class="modal-footer">
          <button class="btn logo-color btn-sm" data-dismiss="modal">
            Cancel
          </button>
          <button
            class="btn logo-color btn-sm"
            data-dismiss="modal"
            (click)="onSave()"
          >
            Save
          </button>
        </div>
      </div>
    </div>
  </div>
</form>
